<div class="content-box">
  <a routerLink="/listings">
    <button>Back</button>
  </a>
  <div *ngIf="listing != undefined; else showWarning">
    <h2>{{ listing.name }}</h2>
    <p>{{ listing.description }}</p>
    <p>${{ listing.price }}</p>
    <a routerLink="/contact/{{ listing.id }}">
      <button>Contact Seller</button>
    </a>
  </div>
  <ng-template #showWarning>
    <div>No content found against the {{ id }} id</div>
  </ng-template>
</div>
